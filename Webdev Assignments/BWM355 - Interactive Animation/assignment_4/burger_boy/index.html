<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Burger Boy</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
	<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
	<div id="banner">
		<div class="panel" id="panel1">
			<h1 class="panel-1-text">hungry?</h1>
		</div>
		<div class="panel" id="panel2">
			<h2 class="panel-2-text">How about now?</h2>
		</div>
		<div class="panel" id="panel3">
			<div id="info">
				<h1>Burger Boy</h1>
				<ul>
					<li>Free delivery in NYC</li>
					<li>Open 24hrs</li>
				</ul>
				<div id="orderNow">order now</div>
			</div>
		</div>
	</div>

    <script src="js/TweenMax.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	
	<script>
		$(document).ready(function()
		{
			var $panel1 = $('#panel1'),
				$panel2 = $('#panel2'),
				$panel3 = $('#panel3'),
				$panel1text = $('.panel-1-text'),
				$panel2text = $('.panel-2-text'),
				$info = $('#info'),
				$moreinfo = $('li'),
				$button = $('#orderNow');
				
			var tl = new TimelineMax({ repeat: 3, repeatDelay: 1 });

			tl.from($panel1, 0.5,
			{
				opacity: 0
			})
			.from($panel1text, 0.5,
			{
				scale: 0.5,
				opacity: 0,
				ease:Back.easeOut
			})
			.set($panel2,
			{
				top: 0
			}, "+=2")
			.from($panel2, 0.2,
			{
				opacity: 0,
				scale: 1.5
			})
			.from($panel2text, 0.2,
			{
				yPercent: 100
			}, "+=0.5")
			.to($panel2text, 0.2,
			{
				yPercent: 100
			}, "+=2")
			.set($panel3,
			{
				top: 0
			}, "final")
			.from($info, 0.5,
			{
				yPercent: 100
			}, "final")
			.to($panel2, 0.5,
			{
				y: -60
			}, "final")
			.staggerFrom($moreinfo, 0.3,
			{
				opacity: 0,
				x: 50
			}, 0.1, "+=0.2")
			.from($button, 0.5,
			{
				scale: 0,
				opacity: 0,
				ease:Back.easeOut.config(2)
			}, "end")
			.addLabel("end2")
			.to(
				$panel3, 0.5,
			{
				yPercent: 100
			}, "end+=3")
			.to($panel2, 0.5,
			{
				y: 0
			}, "end+=3")
			.to($panel2, 0.5,
			{
				opacity: 0
			}, "fadeout")
			.set($panel1,
			{
				opacity: 0
			}, "fadeout");
		});
	</script>
</body>
</html>
