<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta id="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript Hands-On Project</title>
   <link rel="stylesheet" href="css/styles.css" />
   <script src="js/script.js"></script>
</head>

<body>
   <header>
      <h1>
         JavaScript Hands-On Project
      </h1>
   </header>

   <section>
      <h2>Pizza Order Form</h2>
      <form action="thank-you.html">
         <fieldset id="deliveryinfo">
            <legend>Delivery Information (<sub>*</sub> required field)</legend>

            <label for="nameinput">Name:</label><sub>*</sub>
            <input type="text" id="nameinput" name="name" autocomplete="new-password" />
            <div class="hidden" id="namevalid"></div>

            <label for="addrinput">Street Address:</label><sub>*</sub>
            <input type="text" id="addrinput" name="address" autocomplete="new-password" />
            <div class="hidden" id="addrvalid"></div>

            <label for="cityinput">City:</label><sub>*</sub>
            <input type="text" id="cityinput" name="city" autocomplete="new-password" />
            <div class="hidden" id="cityvalid"></div>

            <label for="emailinput">Email:</label><sub>*</sub>
            <input type="email" id="emailinput" name="email" autocomplete="new-password" />
            <div class="hidden" id="emailvalid"></div>

            <label for="phoneinput">Phone:</label><sub>*</sub>
            <input type="tel" id="phoneinput" name="phone" maxlength="13" />
            <div class="hidden" id="phonevalid"></div>
         </fieldset>

         <fieldset id="orderinfo">
            <legend>Order</legend>
            <fieldset id="crustbox">
               <legend>Crust: <sub>*</sub></legend>
               <input type="radio" name="crust" id="thin" value="Thin" />
               <label for="thin">Thin Crust</label>
               <input type="radio" name="crust" id="thick" value="Deep Dish" />
               <label for="thick">Deep Dish</label>
               <div class="hidden order" id="crustvalid"></div>
            </fieldset>

            <fieldset id="sizebox"> 
               <legend>Size: <sub>*</sub></legend>
               <select id="size" name="size">
                  <option value="none">Select a size</option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="Extra Large">Extra Large</option>
               </select>
               <div class="hidden order" id="sizevalid"></div>
            </fieldset>

            <fieldset id="toppingbox">
               <legend>Topping(s): <sub>*</sub></legend>
               <input type="checkbox" id="cheese" name="toppings" value="Cheese" checked tabindex="-1" />
               <label for="cheese">Cheese</label>
               <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni" />
               <label for="pepperoni">Pepperoni</label>
               <input type="checkbox" id="sausage" name="toppings" value="Sausage" />
               <label for="sausage">Sausage</label>
               <input type="checkbox" id="greenpep" name="toppings" value="Green Peppers" />
               <label for="greenpep">Green Peppers</label>
               <input type="checkbox" id="onion" name="toppings" value="Onions" />
               <label for="onion">Onions</label>
               <input type="checkbox" id="xcheese" name="toppings" value="Extra Cheese" />
               <label for="xcheese">Extra Cheese</label>
               <label for="instructions" id="instrlabel">Special Instructions:</label>
               <textarea id="instructions" name="instructions" rows="3" cols="60" placeholder="special requests, delivery details"></textarea>
               <div class="hidden order" id="toppingsvalid"></div>
            </fieldset>
         </fieldset>

         <fieldset id="submitbutton">
            <input type="submit" id="submitBtn" value="Add to Cart" onclick="return validate();" /> <input type="reset" id="resetBtn" value="Clear Form" />
         </fieldset>
      </form>
   </section>
</body>
</html>
