<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta id="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript Hands-On Project</title>
   <link rel="stylesheet" href="css/styles.css" />
   <script src="js/script.js"></script>
   <script src="js/thank-you.js"></script>
</head>

<body>
   <header>
      <h1>
         Your pizza is in the oven!
      </h1>
   </header>

   <section id="thanks">
       <h2>Thank you for your order, <span id="cust-name"></span>!</h2>
       <h3>We will be delivering a <span id="pizza-size"></span> Pizza with <span id="pizza-toppings"></span>, and <span id="pizza-crust"></span> Crust to <span id="pizza-address"></span> in <span id="pizza-city"></span>. You can be reached at <span id="cust-phone"></span> or <span id="cust-email"></span> and left us the following instructions:</h3>
       <p id="pizza-instructions"></p>
       <h2>Enjoy the pie!</h2>
   </section>
</body>
</html>
