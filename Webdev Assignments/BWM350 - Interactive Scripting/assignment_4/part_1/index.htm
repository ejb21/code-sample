<body>
   <header>
      <h1>
         Hands-on JavaScript Project
      </h1>
   </header>

   <article>
      <h2>Miles (Mi) to Kilometers (Km) converter</h2>
      <form>
          <fieldset>
            <label for="m1Value">
              Enter distance in miles
            </label>
            <input type="number" id="m1Value" min="0" />
          </fieldset>
          <fieldset>
            <button type="button" id="convert1Button">Convert to Km</button>
          </fieldset>
          <fieldset>
             <p>Distance in kilometers</p>
            <p id="k1Value"></p>
          </fieldset>
     </form>
   </article>
   
   <article>
      <h2>Kilometers (Km) to  Miles (Mi) converter</h2>
      <form>
          <fieldset>
            <label for="k2Value">
              Enter distance in kilometers
            </label>
            <input type="number" id="k2Value" />
          </fieldset>
          <fieldset>
            <button type="button" id="convert2Button">Convert to Miles</button>
          </fieldset>
          <fieldset>
             <p>Distance in miles</p>
            <p id="m2Value"></p>
          </fieldset>
     </form>
   </article>
   
</body>
